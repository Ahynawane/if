<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If 3</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("informe o primeiro número"))
        let num2 = Number(prompt("informe o segundo número"))

        let mult = num1 % num2

        if(mult == 0){
            document.write("o primeiro número é multiplo do segundo")
        }else{
            document.write("o primeiro número não é multiplo do segundo")
        }
    </script>
</body>
</html>
