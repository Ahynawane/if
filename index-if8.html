<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If 8</title>
</head>
<body>
    <script>
        let idade1 = Number(prompt("digite a primeira idade"))
        let idade2 = Number(prompt("digite a segunda idade"))
        let idade3 = Number(prompt("digite a terceira idade"))
        let idade4 = Number(prompt("digite a quarta idade"))
        let idade5 = Number(prompt("digite a quinta idade"))

        let maior = -1

        if(idade1 > maior){
            maior = idade1
        } 
        if(idade2 > maior){
            maior = idade2
        }
        if(idade3 > maior){
            maior = idade3
        }
        if(idade4 > maior){
            maior = idade4
        }if(idade5 > maior){
            maior = idade5
        }
        document.write("maior idade ", maior, "<br>")

        let menor = 10000

        if(idade1 < menor){
            menor = idade1
        } 
        if(idade2 < menor){
            menor = idade2
        } 
        if(idade3 < menor){
            menor = idade3
        } 
        if(idade4 < menor){
            menor = idade4
        } 
        if(idade5 < menor){
            menor = idade5
        } 
        document.write("menor idade ", menor)
        
    </script>
</body>
</html>
