<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If 1</title>
</head>
<body>
    <script>
        let vari = prompt("flor ou colmeia?")

        if (vari == "flor"){
            document.write("a abelha obterá nectar")
        }else{
            document.write("a abelha fará mel")
        }
    </script>
</body>
</html>
