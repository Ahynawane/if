<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If 7</title>
</head>
<body>
    <script>
        let peso = Number(prompt("informe o peso"))
        let alt = Number(prompt("informe a altura"))

        let imc = peso/(alt**2)

     

       if (imc < 18.5){
            document.write("com o imc ", imc, " você está: abaixo do peso")
        }else if(imc >= 18.5 && imc < 25){
            document.write("com o imc ", imc, " você esta com o peso normal")
        }else if(imc >= 25 && imc < 30){
            document.write("com o imc ", imc, " você está com excesso de peso")
        }else if(imc >=30 && imc < 35){ 
            document.write("com o imc ", imc, " você está com obesidade")
        }else if(imc >= 35){
            document.write("com o imc ", imc, " você está com obesidade extrema")
        }
    </script>
</body>
</html>
