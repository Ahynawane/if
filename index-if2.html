<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If 2</title>
</head>
<body>
    <script>
        let nota1 = Number(prompt("informe a primeira nota"))
        let nota2 = Number(prompt("informe a segunda nota"))
        let nota3 = Number(prompt("informe a terceira nota"))
        let nota4 = Number(prompt("informe a quarta nota"))

        let media = (nota1 + nota2 + nota3 + nota4)/4

        if(media >= 7){
            document.write("Parabéns! Você foi aprovado com média ", media)
        }else{
            document.write("Sinto muito, você não foi aprovado, e sua média é ", media)
        }
    </script>
</body>
</html>
