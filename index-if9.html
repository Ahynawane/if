<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If 9</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("digite o 1° número"))
        let num2 = Number(prompt("digite o 2° número"))
        let num3 = Number(prompt("digite o 3° número"))


        let valores = []

        if(num1 > num2 && num1 > num3){
            valores.push(num1)
        
            if (num2 > num3) {
                valores.push(num2)
                valores.push(num3)
            } else {
                valores.push(num3)
                valores.push(num2)
            }

        } else if (num2 > num1 && num2 > num3) {
            valores.push(num2)
            
            if (num1 > num3) {
                valores.push(num1)
                valores.push(num3)
            } else {
                valores.push(num3)
                valores.push(num1)
            }

        } else if(num3 > num1 && num3 > num2) {
            valores.push(num3)
            
            if (num1 > num2) {
                valores.push(num1)
                valores.push(num2)
            } else {
                valores.push(num2)
                valores.push(num1)
            }
        }

        document.write(valores)
        

    </script>
</body>
</html>
